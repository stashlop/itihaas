{% extends "base.html" %}
{% block title %}Travel{% endblock %}
{% block content %}
<style>
  /* Ensures video covers the entire screen and blends as background */
  .video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    z-index: -1; /* Keeps it behind all content */
  }

  .video-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Overlay content to ensure text is visible */
  .content-overlay {
    position: relative;
    z-index: 1;
    color: white; /* Ensures contrast against the video */
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.5); /* Optional dark overlay */
  }

  /* Style for the audio button */
  .audio-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    border: none;
    background: transparent;
    cursor: pointer;
    z-index: 10;
  }
</style>

<!-- Background Video Section -->
<div class="video-container">
  <video autoplay muted loop playsinline>
    <source src="{{ url_for('static', filename='pl1.mp4') }}" type="video/mp4" />
  </video>
</div>

<!-- Audio Toggle Button -->
<button id="audio-btn" class="audio-btn" onclick="toggleAudio()">
  <img id="audio-icon" src="{{ url_for('static', filename='sound.png') }}" alt="Toggle Audio" width="50px" height="50px">
</button>

<audio id="bg-audio" loop>
    <source src="{{ url_for('static', filename='pl1.mp3') }}" type="audio/mpeg">
</audio>

<!-- Overlay Content (Put your content inside this) -->
<div class="content-overlay">
  
</div>

<!-- JavaScript for Audio Toggle -->
<script>
  function toggleAudio() {
      let audio = document.getElementById('bg-audio');
      let icon = document.getElementById('audio-icon');

      if (audio.paused) {
          audio.play();
          icon.src = "{{ url_for('static', filename='sound1.png') }}"; // Change to mute icon
      } else {
          audio.pause();
          icon.src = "{{ url_for('static', filename='sound.png') }}"; // Change back to play icon
      }
  }
</script>

{% endblock %}
